<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея - Elite Hair Artistry</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ffcc00, #ff66b3);
            padding: 20px;
            width: 100%;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="gallery.html">Галерея</a>
            <a href="about.html">О нас</a>
            <a href="contact.html">Контакты</a>
        </nav>
    </header>
    <div class="gallery">
        <img src="images/photo1.jpg" alt="Прическа 1">
        <img src="images/photo2.jpg" alt="Прическа 2">
        <img src="images/photo3.jpg" alt="Прическа 3">
        <img src="images/photo4.jpg" alt="Прическа 4">
        <img src="images/photo5.jpg" alt="Прическа 5">
        <img src="images/photo6.jpg" alt="Прическа 6">
    </div>
</body>
</html>
